<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Barlow", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
        }

        .menu-btn {
            display: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 20px;
        }

        form input, form select, form textarea {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            display: block;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
            }
            .menu-btn {
                display: block;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="sidebar" id="sidebar">
        <a href="#" class="active">Admin Panel</a>
        <a href="#">Destinations</a>
        <a href="#">Categories</a>
        <a href="#">Segments</a>
        <a href="#">Room Images</a>
        <a href="#">Gallery Image</a>
    </div> -->
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-folder"></i>Edit Category</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'edit_category' category.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ category_form.as_p }}
                        <button type="submit">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
            <div class="btn-container">
                <a href="{% url 'manage_categories' %}" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Manage Categories
                </a>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>
</body>
</html>
