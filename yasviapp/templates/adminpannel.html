<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Variants */
        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Card and Layout Styles */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
            overflow: hidden;
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- View Destinations -->
   <div>
    <a href="{% url 'add_testimonial' %}" class="btn btn-primary">Add Testimonial</a>
   </div><br>
<br>
    <div>

    </div>
    <br>
    <br>

    <br>

    <div>
        <a href="{% url 'package_add' %}" class="btn btn-primary">Add New Package</a>

    </div>
    <br>
    <br>

    <br>
<div>
    <a href="{% url 'add_campingimage' %}" class="btn btn-primary">Add camping Image</a>


</div>

    <section>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5"><i class="fas fa-eye me-2"></i>Destinations</h2>
                </div>
                <div class="card-body text-center">
                    <a href="{% url 'view_destinations' %}" class="btn btn-info">
                         Destinations
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Manage Categories -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5"><i class="fas fa-list me-2"></i> Categories</h2>
                </div>
                <div class="card-body text-center">
                    <a href="{% url 'manage_categories' %}" class="btn btn-secondary mt-3">
                        <i class="fas fa-arrow-left me-1"></i>  Categories
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Segment List -->
    <section>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5"><i class="fas fa-arrow-left me-2"></i>Segments</h2>
                </div>
                <div class="card-body text-center">
                    <a href="{% url 'segment_list' %}" class="btn btn-primary mt-4">
                        <i class="fas fa-arrow-left me-1"></i>  Segments
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Manage Images -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5"><i class="fas fa-images me-2"></i> Images</h2>
                </div>
                <div class="card-body text-center">
                    <a href="{% url 'manage_images' %}" class="btn btn-primary">
                        <i class="fas fa-images me-1"></i>  Images
                    </a>
                </div>
            </div>
        </div>
    </section>
<section>

</body>
</html>
