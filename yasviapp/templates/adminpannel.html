<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --hover-color: #2980b9;
            --text-color: #ecf0f1;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:  "Barlow", serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f6fa;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar a {
            text-decoration: none;
            color: var(--text-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar a i {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: var(--secondary-color);
            border-left-color: var(--accent-color);
            padding-left: 28px;
        }

        .sidebar a.active {
            background-color: var(--secondary-color);
            border-left-color: var(--accent-color);
            position: relative;
        }

        .sidebar a.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: transparent #f5f6fa transparent transparent;
        }

        .sidebar .logout {
            margin-top: auto;
            background-color: #c0392b;
            border-left: none !important;
            transition: all 0.3s ease;
        }

        .sidebar .logout:hover {
            background-color: #e74c3c;
            padding-left: 24px;
        }

        /* Main Content Styles */
        .content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            flex-grow: 1;
            min-height: 100vh;
            background-color: #f5f6fa;
        }

        .content h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 600;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .content p {
            color: #2c3e50;
            line-height: 1.6;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar a {
                padding: 20px;
                justify-content: center;
            }

            .sidebar a i {
                margin: 0;
                font-size: 1.4em;
            }

            .content {
                margin-left: 70px;
            }

            .sidebar a:hover {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'adminpannel' %}" class="active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Admin Panel</span>
        </a>
        <a href="{% url 'view_destinations' %}">
            <i class="fas fa-map-marker-alt"></i>
            <span>Destinations</span>
        </a>
        <a href="{% url 'manage_categories' %}">
            <i class="fas fa-list"></i>
            <span>Categories</span>
        </a>
        <a href="{% url 'segment_list' %}">
            <i class="fas fa-th-large"></i>
            <span>Segments</span>
        </a>
        <a href="{% url 'manage_images' %}">
            <i class="fas fa-images"></i>
            <span>Room Images</span>
        </a>
        <a href="{% url 'add_testimonial' %}">
            <i class="fas fa-comment-alt"></i>
            <span>Add Testimonial</span>
        </a>
        <a href="{% url 'add_gallery_image' %}">
            <i class="fas fa-camera"></i>
            <span>Gallery Image</span>
        </a>
        <a href="{% url 'package_add' %}">
            <i class="fas fa-box"></i>
            <span>Package</span>
        </a>
        <a href="{% url 'add_campingimage' %}">
            <i class="fas fa-campground"></i>
            <span>Camping Image</span>
        </a>
        <a href="{% url 'logout' %}" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Admin Panel</h1>
        <p>Use the sidebar to navigate through the available options.</p>
    </div>
</body>
</html>
