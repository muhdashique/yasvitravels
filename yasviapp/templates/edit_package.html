<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Barlow", serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation Toggle for Mobile */
        .nav-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: #343a40;
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Heading Styles */
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #2196F3;
            margin: 10px auto;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Form Styles */
        form {
            background: white;
            padding: clamp(1rem, 5vw, 2rem);
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        form p {
            margin-bottom: 1.5rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        form input[type="text"],
        form textarea,
        form input[type="file"],
        form select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input[type="text"]:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        button[type="submit"] {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
        }

        /* Sidebar Links */
        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .container {
                padding: 1rem;
                margin-top: 3rem;
            }

            form {
                padding: 1rem;
            }

            button[type="submit"] {
                padding: 0.8rem 1.5rem;
            }

            /* Improve touch targets on mobile */
            form input[type="text"],
            form textarea,
            form input[type="file"],
            form select {
                font-size: 16px; /* Prevents iOS zoom on focus */
                padding: 0.8rem;
            }

            .sidebar a {
                padding: 1rem 1.5rem;
            }
        }

        /* Custom file input styling */
        input[type="file"] {
            background: #f8f9fa;
            cursor: pointer;
            padding: 0.5rem;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #2196F3;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
        }

        /* Error and Help Text Styles */
        .errorlist {
            color: #dc3545;
            list-style: none;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .helptext {
            display: block;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }
    </style>
</head>
<body>
    <button class="nav-toggle">â˜° Menu</button>
    <div class="sidebar">
        <a href="{% url 'adminpannel' %}" class="{% if request.resolver_match.url_name == 'adminpannel' %}active{% endif %}">Admin Panel</a>
        <a href="{% url 'view_destinations' %}" class="{% if request.resolver_match.url_name == 'view_destinations' %}active{% endif %}">Destinations</a>
        <a href="{% url 'manage_categories' %}" class="{% if request.resolver_match.url_name == 'manage_categories' %}active{% endif %}">Categories</a>
        <a href="{% url 'segment_list' %}" class="{% if request.resolver_match.url_name == 'segment_list' %}active{% endif %}">Segments</a>
        <a href="{% url 'manage_images' %}" class="{% if request.resolver_match.url_name == 'manage_images' %}active{% endif %}">Room Images</a>
        <a href="{% url 'add_testimonial' %}" class="{% if request.resolver_match.url_name == 'add_testimonial' %}active{% endif %}">Add Testimonial</a>
        <a href="{% url 'add_gallery_image' %}" class="{% if request.resolver_match.url_name == 'add_gallery_image' %}active{% endif %}">Gallery Image</a>
        <a href="{% url 'package_add' %}" class="{% if request.resolver_match.url_name == 'package_add' %}active{% endif %}">Package</a>
        <a href="{% url 'add_campingimage' %}" class="{% if request.resolver_match.url_name == 'add_campingimage' %}active{% endif %}">Camping Image</a>
    </div>

    <div class="content">
        <div class="container">
            <h1>Edit Package</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Navigation Toggle
            const navToggle = document.querySelector('.nav-toggle');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            navToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (!sidebar.contains(e.target) && !navToggle.contains(e.target) && window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });

            // Form validation feedback
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input[type="text"], textarea, select');

            inputs.forEach(input => {
                input.addEventListener('invalid', function(e) {
                    input.classList.add('error');
                });

                input.addEventListener('input', function(e) {
                    if (input.validity.valid) {
                        input.classList.remove('error');
                    }
                });
            });

            // Smooth form submission feedback
            form.addEventListener('submit', function(e) {
                const button = form.querySelector('button[type="submit"]');
                button.textContent = 'Saving...';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
