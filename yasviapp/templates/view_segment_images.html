
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASVI TRAVELS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Barlow", serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header section styles */
        .imageview-section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }

        .segment-description {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Grid layout for images */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* Image card styles */
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-wrapper {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
        }

        .segment-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover .segment-image {
            transform: scale(1.1);
        }

        .image-info {
            padding: 1rem;
            background: white;
        }

        .image-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
            display: block;
            text-align: center;
        }

        /* No images message styles */
        .no-images {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-images p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Lightbox styles */
.lightbox-modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-y: auto; /* Scroll for smaller screens */
}

.lightbox-content {
    position: relative;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    max-width: 600px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
}

.lightbox-image {
    max-width: 100%;
    max-height: 70vh;
    height: auto;
    border-radius: 8px;
}

.lightbox-title {
    margin: 10px 0;
    font-size: 18px;
}

.chat-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #25D366;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    z-index: 1001;
}

.chat-button:hover {
    background-color: #1ebe5b;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    color: #000000;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    .lightbox-content {
        padding: 10px;
        max-width: 90%;
    }

    .lightbox-title {
        font-size: 16px;
    }

    .chat-button {
        padding: 8px 15px;
        font-size: 14px;
    }

    .close {
        font-size: 24px;
    }
}

    </style>
</head>
<body>
    <div>
       <section style="margin-bottom: 40px;">
        <div>
            <div class="back-button-container" style="margin-bottom: 10%;">
                <button onclick="history.back()" class="btn">Back</button>
            </div>
       </div>
       </section>
        
        <style>
            .back-button-container {
                position: absolute; /* Makes it easy to position the button */
                top: 40px; /* Adjust as needed for vertical spacing */
                left: 20px; /* Adjust as needed for horizontal spacing */
            }
        
            .btn {
                padding: 10px 15px;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                font-size: 16px;
            }
        
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
        
    </div>
    <section class="imageview-section" style="margin-top: 70px;">
        <h1 class="section-title">{{ segment.name }}</h1>
        <p class="segment-description">Explore Images available for {{ segment.name }}</p>
    
        <div class="images-grid">
            {% for image in images %}
            <div class="image-card" onclick="openLightbox('{{ image.image.url }}', '{{ image.title }}')">
                <div class="image-wrapper">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="segment-image">
                </div>
                <div class="image-info">
                    <span class="image-title">{{ image.title }}</span>
                </div>
            </div>
            {% empty %}
            <div class="no-images">
                <p><i class="fas fa-image"></i> No images available for this segment.</p>
            </div>
            {% endfor %}
        </div>
    </section>
    
    <!-- Modal for Image Preview -->
    <div id="lightboxModal" class="lightbox-modal" style="display: none;">
        <div class="lightbox-content">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img id="lightboxImage" src="" alt="" class="lightbox-image">
            <h2 id="lightboxTitle" class="lightbox-title"></h2>
            <a id="whatsappButton" class="chat-button" target="_blank"><i class="fa-brands fa-whatsapp"></i>&nbsp;Chat </a>
        </div>
    </div>
    

    <script>
        // Lightbox functionality
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.classList.add('active');
            lightboxImg.src = imageUrl;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Lazy loading for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.segment-image');
            const imageOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px 100px 0px'
            };

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            }, imageOptions);

            images.forEach(img => {
                imageObserver.observe(img);
            });
        });
    </script>

<style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner-container {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .loader-image {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    .spinner {
      width: 120px;
      height: 120px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <div id="loader">
    <div class="spinner-container">
      <div class="spinner"></div>
      <img src="{% static 'images\fevicon.png' %}" alt="Loader Image" class="loader-image">
    </div>
  </div>
  
  <script>
    setTimeout(function() {
      document.getElementById("loader").style.display = "none";
    }, 300);  // Loader disappears after 1 second

// image
function openLightbox(imageUrl) {
        // Set image in the lightbox
        document.getElementById("lightbox-image").src = imageUrl;
        
        // Display the lightbox
        document.getElementById("lightbox").style.display = "block";
    }

    function closeLightbox() {
        // Close the lightbox
        document.getElementById("lightbox").style.display = "none";
    }

    function sendMessage() {
        // Create a WhatsApp message with image URL
        const message = `Hi! I'm interested in the image: ${window.imageUrl}`;

        // Encode the message for the WhatsApp link
        const encodedMessage = encodeURIComponent(message);
        const whatsappLink = `https://wa.me/+919778518451?text=${encodedMessage}`;

        // Redirect to WhatsApp chat
        window.open(whatsappLink, "_blank");
    }

  </script>

<script>
   // Loader removal after page loads
window.addEventListener('load', function() {
    document.getElementById("loader").style.display = "none";
});

// Lightbox functionality
function openLightbox(imageUrl, title) {
    document.getElementById('lightboxImage').src = imageUrl;
    document.getElementById('lightboxTitle').innerText = title;

    const message = `Check out this image: ${title}. View it here: ${window.location.origin}${imageUrl}`;
    const whatsappLink = `https://wa.me/+919778518451?text=${encodeURIComponent(message)}`;
    document.getElementById('whatsappButton').href = whatsappLink;

    document.getElementById('lightboxModal').style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightboxModal').style.display = 'none';
}

    </script>
    

</body>
</html>
