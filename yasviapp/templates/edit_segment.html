<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f8f9fa;
}

.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    margin: 20px;
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px);
}

.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
}

.card-body {
    padding: 1.5rem;
}

form {
    display: flex;
    flex-direction: column;
}

form .btn {
    padding: 0.5rem 1rem;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

form .btn-primary {
    background-color: #007bff;
}

form .btn-primary:hover {
    background-color: #0056b3;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
}

.no-segments {
    font-size: 1.2rem;
    color: #666;
}

.inline-block {
    display: inline-block;
}

.btn:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="h5"><i class="fas fa-puzzle-piece me-2"></i>Edit Segment</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'edit_segment' segment_form.instance.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ segment_form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
     
</body>
</html>
