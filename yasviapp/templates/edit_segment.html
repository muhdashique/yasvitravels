<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit Segment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Barlow", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .menu-btn {
            display: none;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border-radius: 5px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .card-body form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .menu-btn {
                display: block;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- <div class="sidebar" id="sidebar">
        <a href="#" class="active"><i class="fas fa-tachometer-alt"></i>Admin Panel</a>
        <a href="#"><i class="fas fa-map-marker-alt"></i>Destinations</a>
        <a href="#"><i class="fas fa-th-large"></i>Categories</a>
        <a href="#"><i class="fas fa-puzzle-piece"></i>Segments</a>
        <a href="#"><i class="fas fa-images"></i>Room Images</a>
        <a href="#"><i class="fas fa-quote-right"></i>Add Testimonial</a>
        <a href="#"><i class="fas fa-camera"></i>Gallery Image</a>
        <a href="#"><i class="fas fa-box"></i>Package</a>
        <a href="#"><i class="fas fa-campground"></i>Camping Image</a>
    </div> -->

    <div class="content">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-puzzle-piece"></i>Edit Segment</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'edit_segment' segment_form.instance.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ segment_form.as_p }}
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i>Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>
</body>
</html>
