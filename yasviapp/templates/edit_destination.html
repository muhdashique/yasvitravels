<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family:  "Barlow", serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
        }

        /* Side Navbar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #007bff;
        }

        .sidebar .logout {
            margin-top: auto;
            background-color: #6c757d;
            text-align: center;
        }

        .sidebar .logout:hover {
            background-color: #5a6268;
        }

        /* Main Content Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        form input, form select, form textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            margin-top: 15px;
            text-align: center;
            display: inline-block;
            font-size: 0.9rem;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .cancel-link:hover {
            color: #495057;
        }
        /* responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 0.5rem;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
                overflow-x: auto;
            }

            .sidebar a {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                white-space: nowrap;
                flex: 0 0 auto;
                border-radius: 4px;
                background-color: #495057;
                margin: 0.2rem;
            }

            .sidebar .logout {
                margin-top: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
                min-height: calc(100vh - 120px);
            }

            .container {
                max-width: 100%;
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            form label {
                font-size: 0.95rem;
            }

            form input, 
            form select, 
            form textarea {
                padding: 0.8rem;
                font-size: 0.95rem;
                margin-top: 0.3rem;
            }

            button {
                width: 100%;
                padding: 0.8rem;
                margin-top: 1rem;
            }

            .cancel-link {
                display: block;
                text-align: center;
                padding: 0.8rem;
                margin-top: 1rem;
                background-color: #f8f9fa;
                border-radius: 4px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 0.3rem;
            }

            .sidebar a {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .container {
                margin: 0.5rem;
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            form input, 
            form select, 
            form textarea {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }

        /* Add smooth scrolling for sidebar */
        .sidebar {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .sidebar::-webkit-scrollbar {
            height: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Ensure form elements stay within bounds */
        form input, 
        form select, 
        form textarea {
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

    <div class="content">
        <h1>Edit Destination</h1>
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ destination_form.as_p }}
                <button type="submit">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
            <a href="{% url 'view_destinations' %}" class="cancel-link">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
